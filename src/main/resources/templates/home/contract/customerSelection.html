<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Choose Customer</title>
    <link rel="stylesheet" type="text/css" href="src/main/resources/static/styles.css" th:href="@{/styles.css}" />
    <link rel="stylesheet" type="text/css" href="src/main/resources/static/TableCSS.css" th:href="@{/tableCSS.css}" />
</head>
<body>


        <div class="main-wrapper">
            <header class="header header--bg">
                <div class="container">
                    <nav class="navbar">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            </button>
                            <a class="navbar-brand" href="#">NORDIC MOTORHOMES</a>
                        </div>
                    </nav>
                    <div class="header__content text-left">
                        <h1 class="header__content__title">CHOOSE CUSTOMER</h1>
                    </div>
                </div>
            </header>

    <h1>Please choose an existing customer, or create a new one</h1>
    <form action="/contract/datesSelection" method="post">
        <div th:object="${newContract}"></div>
        <select id="customerId" name="customerId">
            <option
                    th:each="customer:${customers}"
                    th:value="${customer.customerId}"
                    th:text="${customer.email}">
                    </option>
                </select>
        <input type="submit" value="Next">
    </form>
        </div>
</body>
</html>
