<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Motorhome Selection</title>
    <link rel="stylesheet" type="text/css" href="src/main/resources/static/styles.css" th:href="@{/styles.css}" />
</head>
<body>


<div class="main-wrapper">
    <header class="header header--bg">
        <div class="container">
            <nav class="navbar">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">NORDIC MOTORHOMES</a>
                </div>
            </nav>
            <div class="header__content text-center">
                <h1 class="header__content__title">MOTORHOME SELECTION</h1>
            </div>
        </div>
    </header>


    <h1>Select a motorhome for the customer to rent</h1>
    <form action="/contract/additionalsSelection" method="post">
        <ul>
            <li th:each="motorhome:${motorhomes}">
                <input type="radio" name="licencePlate" th:value="${motorhome.licencePlate}" required>
                <span th:text="${motorhome.brand}"></span>
                <span th:text="${motorhome.model}"></span>
                <span th:text="${motorhome.seatNum}"></span>
                <span th:text="${motorhome.bedNum}"></span>
                <span th:text="${motorhome.odometer}"></span>
                <span th:text="${motorhome.pricePerDay}"></span>
            </li>
        </ul>

        <!--Displaying contract with filled in information so far-->
        <input type="hidden" th:value="${contract.customerId}" th:attr=name='customerId'>
        <input type="hidden" th:value="${contract.startDate}" th:attr=name='startDate'>
        <input type="hidden" th:value="${contract.endDate}" th:attr=name='endDate'>

        <input type="submit" value="Choose car">

    </form>

    <footer class="footer footer--bg">
        <div class="container">
            <div class="page-section">
                <div class="row gutters-100">
                    <div class="col-md-4 col-lg-3">
                        <div class="footer__first">
                            <h2 class="footer__title">NORDIC MOTORHOMES</h2>
                        </div>
                    </div>
                    <hr class="footer__horizontal-bar">
                    <p class="footer__bottom-paragraph">Â© Copyright 2020 <a href="#" style="color: #00aafe;font-weight:bold;">KEA Computer Science Group 7</a>. All Rights Reserved</p>
                </div>
            </div>
    </footer>
</div>

</body>
</html>
