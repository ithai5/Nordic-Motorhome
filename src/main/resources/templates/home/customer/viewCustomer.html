<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Search results</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer:${customers}">
            <td th:text="${customer.customer_id}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.email}"></td>
            <td><a th:href="@{'/customer/viewCustomer/'+${customer.customer_id}}">
                <button>View</button>
            </a>
                <a th:href="@{'/customer/deleteCustomer/'+${customer.customer_id}}">
                    <button>Delete</button>
                </a>
                <a th:href="@{'/customer/updateCustomer/'+${customer.customer_id}}">
                    <button>Update</button>
                </a>
            </td>
        </tr>sa
        </tbody>

    </table>
    <a href="createCustomer">
        <button>Create new customer</button>
    </a>



</body>
</html>
