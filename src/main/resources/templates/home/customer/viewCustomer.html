<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/TableCSS.css}">
</head>
<body>
    <h1>View All Customers</h1>
    <table>
        <div class="table-header">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Driver Number</th>
                    <th>Country</th>
                    <th>City</th>
                    <th>Street</th>
                    <th>House Number</th>
                    <th>Zip Code</th>
                    <th></th>
                </tr>
            </thead>
        </div>
        <div class="table-content">
            <tbody>
                <tr th:each="customer:${customers}">
                    <td th:text="${customer.firstName}"></td>
                    <td th:text="${customer.lastName}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.driverNum}"></td>
                    <td th:text="${customer.country}"></td>
                    <td th:text="${customer.city}"></td>
                    <td th:text="${customer.street}"></td>
                    <td th:text="${customer.houseNum}"></td>
                    <td th:text="${customer.zip}"></td>
                </tr>
            </tbody>
        </div>
    </table>
</body>
</html>
