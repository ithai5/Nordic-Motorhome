<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create motorhome</title>
    <link rel="stylesheet" type="text/css" href="src/main/resources/static/styles.css" th:href="@{/styles.css}" />
    <link rel="stylesheet" type="text/css" href="src/main/resources/static/TableCSS.css" th:href="@{/tableCSS.css}" />
</head>
<body>

<div class="background">
    <div class="layer">

        <div class="main-wrapper">
            <header class="header header--bg">
                <div class="container">
                    <nav class="navbar">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            </button>
                            <a class="navbar-brand" href="#">NORDIC MOTORHOMES</a>
                        </div>
                    </nav>
                    <div class="header__content text-left">
                        <h1 class="header__content__title">CREATE MOTORHOME</h1>
                    </div>
                </div>
            </header>
<h1>Create New Motorhome</h1>
<form action="/motorhome/addMotorhome" method="post">

    <div>Choose the model of the car
        <select id="mhSpecsId" name="mhSpecsId">
            <option
                    th:each="specs : ${specs}"
                    th:value="${specs.mhSpecsId}"
                    th:text="${specs.brand} + ' ' + ${specs.model}">
            </option>
        </select>
    </div>

    <div>Enter licence plate
        <input type="text" name="licencePlate" placeholder="ab123456" required>
    </div>
    <div>Enter odometer
        <input type="number" name="odometer" placeholder="0" required>
    </div>
    <div>Enter status
        <select id="ready" name="ready">
            <option value="false" selected><p>Not Ready</p></option>
            <option value="true"><p>Ready</p></option>
        </select>
    </div>
    <div>Enter report
        <input type="text" name="report" placeholder="nice and shiny" >
    </div>
    <input type="submit" value="Create New Motorhome">
</form>
            <footer class="footer footer--bg">
                <div class="container">
                    <div class="page-section">
                        <div class="row gutters-100">
                            <div class="col-md-4 col-lg-3">
                                <div class="footer__first">
                                    <h2 class="footer__title">NORDIC MOTORHOMES</h2>
                                </div>
                            </div>
                            <hr class="footer__horizontal-bar">

                        </div>
                    </div>
            </footer>
        </div>
    </div>
</div>

</body>
</html>
